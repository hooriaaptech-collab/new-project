<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Blue Chic Store</title>
    <style>
        /* General Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: #f0f7ff; color: #333; padding-top: 130px; }

        /* Header & Nav Wrapper */
        .header-nav-container { position: fixed; top: 0; width: 100%; z-index: 1000; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        header { background-color: #004aad; color: white; padding: 1rem; text-align: center; }
        header h1 { letter-spacing: 2px; text-transform: uppercase; font-size: 1.8rem; }
        nav { background-color: #ffffff; display: flex; justify-content: center; padding: 12px 0; border-bottom: 2px solid #004aad; }
        nav a { text-decoration: none; color: #004aad; font-weight: 600; margin: 0 20px; font-size: 0.9rem; transition: 0.3s; }
        nav a:hover { color: #00337a; border-bottom: 2px solid #004aad; }

        /* Contact Form Styles */
        .container { max-width: 900px; margin: 40px auto; padding: 20px; }
        .contact-wrapper { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 6px 15px rgba(0, 0, 0, 0.05); }
        .contact-form { display: flex; flex-direction: column; gap: 15px; }
        .form-group { display: flex; flex-direction: column; gap: 5px; }
        .form-group input, .form-group textarea { padding: 12px; border: 1px solid #ced4da; border-radius: 8px; }
        .contact-info { background-color: #e6efff; padding: 25px; border-radius: 10px; }
        .submit-btn { background-color: #004aad; color: white; border: none; padding: 12px; border-radius: 25px; cursor: pointer; font-weight: 600; }
        footer { text-align: center; padding: 30px; background: #fff; border-top: 3px solid #004aad; margin-top: 50px; }
    </style>
</head>
<body>

    <div class="header-nav-container">
        <header>
            <h1>BLUE CHIC STORE</h1>
        </header>
       <nav>
            <a href="gallery.html">Gallery</a>
            <a href="contact us.html">Contact Us</a>
        </nav>
    </div>

    <div class="container">
        <h2 style="text-align: center; color: #004aad; margin-bottom: 20px;">Contact Us</h2>
        <div class="contact-wrapper">
            <form class="contact-form">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" placeholder="Your Name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="Your Email">
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea rows="4" placeholder="How can we help?"></textarea>
                </div>
                <button class="submit-btn">Send Message</button>
            </form>
            <div class="contact-info">
                <h3 style="color: #004aad; margin-bottom: 10px;">Our Office</h3>
                <p>Karachi, Pakistan</p>
                <p>Email: info@bluechic.com</p>
                <p>Phone: +92 300 1234567</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 Blue Chic Store. All rights reserved.</p>
    </footer>

</body>
</html>
